                    <td width="668" colspan="3"><textarea cols="103" rows="10" wrap="physical" readonly="" style="font-size:12px;">[콜신져프로그램서비스 이용약관]
            
            제1장 총칙
            제1조 ( 목적 등 ) 
            ① 콜신져프로그램서비스 이용약관(이하 '본 약관'이라 합니다)은 콜신져프로그램 서비스의 제공 및 이용에 따른 주식회사꿈과행복(이하 '회사'라 합니다)와 이용고객간의 서비스 가입조건·의무사항 등 이용에 관한 제반 사항과 기타 필요한 사항을 규정함을 목적으로 합니다. 
            ③ 본 약관은 ㈜꿈과행복 관련 홈페이지(www.okcallme.com)에 게시하는 방법으로 공시 합니다.
             
            제2조 ( 계약의 성립 )
            ① 콜신져프로그램 서비스의 이용계약은 이용자의 회원가입으로 성립합니다. 
            ② 콜신져프로그램 서비스의 이용자(이하 '이용고객'이라 합니다)는 사업자 또는 법인으로 한정하며, 회사에서 정한 신청서와 사업자등록증 또는 이에 준하는 지방자치단체 또는 국가기관에서 발행한 증빙서류를 제출하여야 합니다. 
            ③ 회사는 다음 각 호에 해당하는 이용계약 신청에 대하여는 이를 승낙하지 아니합니다. 
            1. 다른 사람의 명의를 사용하여 신청하였을 경우
            2. 본인의 실명으로 신청하지 않았을 경우(사업자명 제외) 
            3. 회원가입 양식(이용 계약 신청서)의 내용을 허위로 기재하였을 경우
            4. 사회의 안녕과 질서 혹은 미풍양속을 저해할 목적으로 신청하였을 경우
            5. 고의적으로 오류된 회신번호 및 연락번호를 변작하여 입력한 경우
            ④ 상기 제3항에 따른 신청에 있어  회사는 이용자의 종류에 따라 전문기관을 통한 실명확인 및 본인인증 조회를 요청할 수 있습니다. 
            제3조 ( 계약내용의 변경 ) 
            이용고객이 계약내용을 변경하고자 하는 때에는 회사에 청구하여 승낙을 얻어야 합니다. 
             
            제2 장 서비스의 이용
            제4조 ( 서비스의 종류 ) 
            콜신져프로그램 서비스는 발신자 인식 장치를 이용한 고객관리 프로그램으로 기업/업소 활동에 필요한 고객관리 데이터· 매출관리/기록 등 매장및 고객관리를 통합적으로 관리하는 프로그램 서비스 입니다.
            제5조 ( 이용ID 부여 및 관리 ) 
            ① 회사는 유료서비스 이용고객에게 고객별 신청한 ID/PW 등록을 대행할 수 있습니다.
            ② 회사는 이용고객의 인증과 권한 제어를 위하여 사용자 ID 및 비밀번호를 부여하며, 다음 각 호의 경우 고객의 요청에 의하여 변경할 수 있습니다. 
            1. 이용ID가 전화번호 또는 주민등록번호 등으로 등록되어 사생활 침해가 우려되는 경우
            2. 타인에게 협오감을 주거나 미풍양속에 어긋나는 경우
            3. 기타 합리적인 사유가 있는 경우 
            ③ 이용고객은 ID/PW를 선량한 관리자의 주의를 다하여 관리하여야 하며, 제3자에게 양도하거나 사용을 승낙해서는 안됩니다. 이용ID에 대한 양도 · 유출 · 사용상의 과실 · 관리 소홀 · 제3자에 의한 부정사용 등에 대한 모든 책임은 이용고객에게 있습니다. 다만, 회사의 고의 또는 중과실이 있는 경우에는 그러하지 아니합니다. 
            ④ 이용고객이 자신의 이용ID 및 비밀번호를 도난 당하거나 제3자가 사용하고 있음을 인지한 경우에는 
            즉시 회사에 알린다.
            제6조 ( 서비스의 운영 ) 
            ① 서비스 제공은 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴(1일24시간)를 원칙으로 합니다. 
            단, 유선전화를 이용한 고객 상담은 회사의 서비스 상담시간 기준에 준합니다. 
            ② 단, 컴퓨터 등 정보통신설비의 보수점검 , 서비스 이용 향상 등을 위해 회사가 정한 날이나 시간, 시스템 장애, 서비스 이용의 폭주, 천재지변으로 인한 서비스의 중단, 통신의 두절 등의 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있습니다. 
            ③ 회사는 이용시간을 제한하는 경우 그 내용을 사전에  사이트에 공지하여야 합니다.
            ④ 천재지변 또는 기타 불가피한 상황으로 인하여 회사가 서비스를 제공할 수 없는 경우에 서비스 제공에 대한 책임이 면제됩니다. 
            ⑤ 회사는 이용고객의 귀책사유로 인한 서비스 이용 장애에 대해서는 책임을 지지 않습니다. 
            제7조 ( 이용 고객에 대한 통지 ) 
            ① 회사는 이용고객이 회사에 제출하거나 콜신져프로그램서비스에서 제공하는 전자우편 주소로 이용고객에게 통지할 수 있으며 회사가 필요시 제②항에 의한 홈페이지 게시로도 갈음할 수 있습니다. 
            ② 불특정다수의 이용고객에 대한 통지의 경우 회사는 서비스 홈페이지(www.okcallme.com)에 게시함으로써 개별 통지에 갈음할 수 있습니다 
            제9조 ( 이용의 제한 및 정지 ) 
            ① 회사는 정보통신망법 기준에 의한 스팸 메시지 전송이 우려되거나, 전송한 경우 회원의 문자전송 서비스 이용을 제한할 수 있으며 회원에게 그 사유를 이메일이나 서면 또는 전화로 통지하여야 합니다. 
            ② 고객이 거짓으로 표시된 변작번호로 서비스를 이용했을 경우 즉시 문자발송서비스 이용을 제한하며 고객의 아이디는 자동으로 사용기능을 정지 처리합니다.
            ③ 고객의 회신번호는 회사의 인증 시스템을 통과하거나 서류심사를 통과하여 등록된 번호만 사용할 수 있으며 이를 어길 경우 즉시 고객의 문자발송서비스는 사용정지 처리합니다. 
            ④ 고객이 회사의 서비스에 등록할 수 있는 회신번호는 10건으로 제한하며, 초과하여 등록해야 할 경우 사유서 및 관련 서류를 회사에 제출해야 합니다. 
            ⑤ 회사는 이용고객이 요금등과 가산금의 납부최고를 받고도 최초의 요금납기일 다음 날부터 25일 이내에 납입하지 아니한 때에는 3일 이내의 기간을 정하여 이용을 정지할 수 있습니다. 
            ⑥ 회사는 이용고객의 서비스 이용을 정지하는 경우 그 사유 · 일시 및 기간을 이용고객에게 이용정지 3일전까지 통지하여야 합니다. 다만, 이용고객측의 사유로 통지할 수 없을 경우는 그러하지 않습니다 . 
            ⑦ 회사는 전항의 이용정지 통지에 대하여 이용고객의 이의신청이 있는 경우 이용정지를 보류하고 3일 이내 그 결과를 통지합니다 .
            ⑧ 회사는 이용정지의 사유가 해소된 때에는 지체 없이 이용정지를 해제합니다. 다만 이용정지 복구 비용을 회사가 청구 할 수 있고, 정지 기간이 3개월이 지나면 콜신져프로그램 서비스의 데이터는 삭제됩니다.
            제10조 ( 이용의 휴지 ) 
            ① 회사는 시스템 개선공사 · 장비증설 · 정기점검 · 시설관리 및 운용 등의 불가피한 사유로 서비스를 제공할 수 없을 경우에는 이용고객에게 사전 통지하고 서비스 이용을 휴지할 수 있으며 해당 사유가 해소되면 다시 이용하게 할 수 있습니다. 
            제11조 ( 일시 이용중단 ) 
            ① 유료 이용고객의 사정으로 서비스의 이용을 1월 이상 2월 이하의 기간 동안 중단하고자 할 경우 회사에 전자메일 · 전화 등으로 요청할 수 있습니다. 
            ② 일시 이용중단 기간을 초과하는 경우는 자동 휴지처리 합니다. 
            ③ 전항에 의거 휴지하는 경우에는 회사ID를 타인에게 이용하게 할 수 있습니다 
            제11조 ( 일시 이용중단 ) 
            ① 유료 이용고객의 사정으로 서비스의 이용을 1월 이상 기간 동안 중단하고자 할 경우 회사에 전자메일 · 전화 등으로 요청할 수 있습니다. 이때 사용 종료일이 1개월 이상 남아 있을 경우에 추후 이용 재개시 당초 종료일에 이용중단 월 수 만큼 연장할 수 있다. 
            ② 일시 이용중단 기간을 초과하는 경우는 자동 휴지처리 합니다. 
            ③ 전항에 의거 휴지하는 경우에는 회사ID를 타인에게 이용하게 할 수 있습니다 
            제11조의1 ( 거짓으로 표시된 전화번호를 송신한 자의 해당 회선에 대한 전기통신역무 제공의 중지)
            미래창조과학부 (거짓으로 표시된 전화번호로 인한 이용자 피해 예방에 등에 관한) 고시 제4조, 제5조, 제7조에 따라 거짓으로 표신된 전화번호를 송신한 자는 고객사(회원)의 회선을 제공 중지 할 수 있다.
            제11조의2 (서비스 제공이 불가능한 경우의 처리방안)
            서비스 제공이 불가능한 경우 : 천재지변, 시스템(통신) 장애 및 점검, 서비스 양도 및 폐지 (휴지) 등
            가. 천재지변 등을 제외한 서비스 제공이 불가능한 경우 이용고객에게 사전 공지를 하여야 한다.
            나. 천재지변 등을 제외한 서비스 제공이 불가능한 경우 이용고객에게 사전 공지 없이 서비스를 중단 하였을 시, 이에 대한 이용고객에 따른 손해를 확인 후 보상 및 할인 청구한다
            다. 회사는 사업의 전부 및 일부를 휴지 또는 폐지 하고자 할 때에는 그 휴지 또는 폐지 예정일의      30일전까지 그 내용을 고객사(회원)에게 이메일, 홈페이지 등을 이용하여 공지하여야 한다
            제12조 ( 계약의 해제.해지 ) 
            ① 이용고객이 서비스 이용계약을 해지하고자 할 때에는 이용고객 본인이 직접 온라인 · 전화 · 팩스 · 메일 등의 방법으로 회사에 해지신청을 하여야 하며, 이용고객이 서비스 이용계약을 해지 시 회사는 이용고객의 자료(계정 디렉토리 및 메일 박스 등)를 1개월 후에, 이용ID는 3개월 경과 후 삭제합니다. 
            ② 회사는 다음 각호의 사유에 해당하는 경우 계약을 해제하거나 해지할 수 있습니다. 
            1. 타인명의를 사용하거나 허위서류를 첨부하여 계약을 맺은 경우
            2. 정당한 사유 없이 이용실태 확인을 거부 또는 방해하여 위약사항을 은폐한 경우
            3. 이용정지 후 그 정지사유를 1월 이내 해소하지 아니한 경우
            4. 당해 연도에 3회 이상 이용정지를 당한 경우
            5. 시스템 운용에 심각한 장애를 초래하거나 서비스 운용을 고의로 방해한 경우
            6. 회사의 사전 승인 없이 제3자에게 서비스를 제공하는 경우
            7. 제14조에서 규정한 이용고객의 의무나 공공질서 및 미풍양속에 위반되는 내용 금지 등의 게시물 관리에 관한 조항을 위반한 경우
            8. 서비스 개통 전 또는 개통 후 에라도 고객의 실명확인이 불가능한 경우 
            ③ 이용고객은 다음 각호의 사유에 해당하는 경우 해제·해지할 수 있습니다. 
            1. 이용고객이 서비스 불가능 지역으로 이전한 경우
            2. 회사의 귀책사유로 월 장애누적시간이 72시간 이상 발생한 경우
            3. 회사의 귀책사유로 장애(1시간이상)가 월5회 이상 발생한 경우 
             
            제3 장 이용고객의 의무 및 게시물 관리 
            제13조 ( 회사의 의무 ) 
            ① 회사는 특별한 사정이 없는 한 이 약관에서 정한 바에 따라 계속적 · 안정적으로 서비스를 제공할 의무가 있습니다. 
            ② 서비스가 장애에 의해 중단되는 경우, 회사는 신속히 고객에게 전달하고, 최선의 노력을 다하여야 합니다. 
            ③ 회사는 서비스 관련 설비를 항상 운용 가능한 상태로 유지보수하며, 장애가 발생하거나 멸실된 경우 지체 없이 이를 수리/복구할 수 있도록 최선의 노력을 다하여야 합니다. 
            ④ 회사는 이용고객으로부터 제기되는 의견이나 불만이 정당하다고 인정할 경우에는 즉시 처리하여야 합니다. 다만, 즉시 처리가 곤란한 경우는 이용고객에게 그 사유와 처리일정을 이메일, 서면 또는 전화 등으로 통보하여야 합니다. 
            ⑤ 회사는 전기통신사업법 제84조에 의거 자신의 고객에게 문자를 발송하려면 발신번호를 사전에 통신사에 등록하여야 함을 고객에게 알리고 이용고객을 대리하여 발신번호를 등록 할 수 있습니다.
            이때 발신번호는 회원가입시 대표번호로 등록한 매장 전화번호를 발신번호로 자동설정 되도록  전산상으로 구축 하여야 합니다.
            ⑥ 회사는 발신번호의 변작방지를 위해 번호인증을 통한 발신번호 사전등록서비스를 제공.운영 한다
            ⑦ 회사는 이용고객의 회원가입 시 타인의 명의를 도용한 부정가입을 방지하기 위해 본인인증 서비스 사업자가 제공하는 인증방법 또는 대면인증을 통해 본인인증서비스를 제공.운영 한다
            ⑧ 회사는 이용고객이 발신번호 사전등록 및 본인인증절차를 거친 후 서비스를 제공하여야 한다.
            ⑨ 회사는 고객이 등록된 발신번호의 변경을 유선상으로  회사 관리자에게 요청할 경우 본인 여부 확인 후에 변경할 수 있게 하여야 합니다. 
            ⑩ 이용고객이 발신번호를 온라인으로 직접 변경하려면 서비스화면에서 제공하는 휴대폰 인증을 거친 후 발신번호를 변경 할 수 있도록 해야 합니다. 
            제13조의1 ( 동의의 철회 ) 
            회사는 이용고객이 회원가입 시 서비스화면에서 자신의 개인정보에 대한 수집, 이용 또는 제공에 대한 동의를 철회할 수 있도록 필요한 조치를 취해야 합니다.
            제13조의2 ( 불만처리 ) 
            ①회사는 개인정보와 관련하여 고객의 의견을 수렴하고 불만을 접수하기 위한 절차를 마련하고 개인정보관리책임자를 지정하여 접수 건을 처리합니다. 
            ② 회사는 서비스 이용 불만사항 및 문의 접수를 위해 전화, 전자우편 또는 서비스 화면의 고객센터 상담창구를 통하여 고객의 의견을 접수, 처리하여야 합니다. 다만, 신속히 처리가 곤란한 경우 회사는 고객에게 그 사유와 처리일정을 이메일이나 서면 또는 전화로 통지하여야 합니다.

            제14조 ( 이용고객의 의무 ) 
            ① 이용고객은 이 약관 · 전기통신서비스이용 기본약관 및 관계법령에서 규정하는 사항과 회사가 공지하는 사항을 준수하여야 하며, 기타 회사의 업무수행에 지장을 초래하는 행위를 할 수 없습니다. 
            ② 이용고객은 회사의 사전 승인 없이 문자발송서비스를 이용하여 어떠한 영리행위도 할 수 없습니다. 
            ③ 이용고객은 문자발송서비스를 이용하여 얻은 정보를 회사의 사전 승낙 없이 복사, 복제, 개조, 번역하여 타인에게 제공하여서는 안됩니다. 
            ④ 이용고객은 자신의 ID와 비밀번호의 관리에 대하여 각별한 주의를 하여야 합니다. 고객은 자신의 ID가 부정하게 사용된 것을 발견한 즉시, 회사에 그 사실을 통보하여야 합니다. 
            ⑤ 이용고객은 문자발송서비스 이용과 관련하여 다음 각 호의 행위를 할 수 없습니다.
            - 다른 고객의 아이디(ID)를 부정 사용하는 행위. 
            - 범죄행위를 목적으로 이용하거나 기타 범죄행위와 관련된 행위. 
            - 선량한 풍속 기타 사회질서에 반하는 행위. 
            - 타인의 명예를 훼손하거나 모욕하는 행위. 
            - 타인의 지적재산권 등의 권리를 침해하는 행위. 
            - 해킹 또는 컴퓨터 바이러스를 유포하는 행위. 
            - 본인고객이 아닌 사람에게 광고 또는 광고성 정보를 전송 등 기타 영업을 위한 행위. 
            - 서비스의 안정적인 운영에 지장을 주거나 줄 우려가 있는 일체의 행위. 
            - 기타 관계법령에 위배되는 행위. 
            ⑥ 이용고객은 사용ID를 다수관련자가 공동으로 이용시는 담당자를 지정하여 유출방지의무를 지키며 본 사이트를 이용하는 ID공동 이용자에 대한 관리책임을 부담하며 이에 따른 그 어떠한 문제에 대해서도 회사는 책임을 지지 않습니다. 
            ⑦ 이용고객은 문자전송에 대하여 고객으로부터 사전 동의를 받은 후 고객의 동의서를 자체 관리하여야 합니다. 
            ⑧ 이용고객은 스팸문자전송에 대하여 전적으로 책임을 지며, 이에 대해  회사는 고객의 서비스 이용을 제한할 수 있습니다. 
            ⑨ 고객은 추후  회사에 의해 개정되는 “문자발송서비스”관련정책 및 규정사항을 준수해야 합니다.
            ⑩ 이용고객은 발신번호의 변작방지를 위해 번호인증 통해 발신번호 사전등록 후 서비스를 이용하여야 한다.
            ⑪ 이용고객은 회원가입 시 부정가입 방지를 위해 본인인증서비스 사업자가 제공하는 인증방법으로 본인인증을 거친 후 서비스를 이용하여야 한다
            ⑫ 이용고객이 다음 각호에 해당하는 경우에는 게시물을 삭제하거나 서비스의 전부 또는 일부의 이용을 제한할 수 있습니다. 
            1. 수신자의 의사에 반하여 광고성 정보를 지속적으로 전송하여 서비스의 안정적 운영을 저해한 경우(Mail Bomb, Spam Mail 등) 
            2.정보통신설비의 오동작이나 정보 등의 파괴를 유발시키는 컴퓨터 바이러스 프로그램 등을 유포하는 경우
            3. 다른 이용고객 또는 제3자의 지적재산권을 침해한 경우
            4. 정보통신윤리위원회의 시정요구가 있거나 불법선거운동과 관련하여 선거관리위원회의 유권해석을 받은 경우
            5. 타인의 이용자ID를 부정하게 사용하는 경우
            6. 서비스를 이용하여 얻은 정보를 회사의 사전 승낙 없이 복제 또는 유통시키거나 상업적으로 이용하는 경우
            7. 전기통신관련법령 등에 위배되는 경우 
            ⑬ 이용고객은 서비스 가입신청 시 실제 이용자 정보를 기재하여야 합니다. 만일, 실명이나 실제정보를 기재하지 않은 경우 이용고객은 법적인 보호를 받을 수 없으며, 서비스 사용에 제한을 받을 수 있습니다. 
            ⑭ 이용고객은 주소 및 연락처 · 사업자등록번호 · 이메일주소 등 이용계약사항이 변경된 경우에는 이를 회사에 즉시 알려야 하며, 이를 소홀히 하여 발생된 불이익은 이용고객의 책임으로 합니다. 
            ⑮이용고객은 게시하거나 등록한 내용의 일부가 삭제 또는 손상 시를 대비하여 이를 별도로 저장(Back Up)하여야 합니다. 
            ?이용고객은 콜신져 프로그램 서비스의 목적과 기능에 맞게 활용하여야 한다. 서비스목적, 기능에 부합하지 아니하게 사용(오?남용)함으로서 피해가 발생하였을 때는 그 사용자가 전적으로 책임을 져야 하며 이로 인해 서비스 제공자에게도 피해가 발생할 때는 오?남용 사용자가 그 손해를 배상하여야 한다.
            제15조 ( 게시물의 관리 ) 
            ① 이용고객이 게시하거나 등록한 내용이 다음 각호에 해당한다고 판단되는 경우에는 이용고객에게 사전 통지 없이 삭제 또는 게재를 금지할 수 있으며 게시물의 검열 · 검색에 따른 어떠한 의무와 게시물의 내용 및 관리에 따른 일체의 손해배상 책임을 부담하지 아니합니다. 
            1. 다른 이용자 또는 제3자를 비방하거나 중상모략으로 명예를 손상시키는 내용인 경우
            2. 공공질서 및 미풍양속에 위반되는 내용일 경우
